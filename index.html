<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    <title>JavaScripts-Arrays</title>
</head>

<body>

    <div class="row g-3">
        <h1 class="lead">Ingrese productos</h1>
        <p class="lead2">Detalle el producto y precios a ingresar.</p>
        <div class="col">
            <input id="nombre" type="text" class="form-control" placeholder="Ingrese producto">
        </div>
        <div class="col">
            <input id="precio" type="number" class="form-control" placeholder="Ingrese precio">
        </div>
        <button id="boton" type="button" onclick="capturar();" class="btn btn-primary agr">Agregar</button>
    </div>

    <div class="container">
        <table id= "tabla" class="table table-dark table-striped">
            <thead>
                <tr>
                    <th scope="col">Producto</th>
                    <th scope="col">Precio</th>
                </tr>
            </thead>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <script src="main.js"></script>
</body>

</html>
